server {
  listen 80;

  # Serve static files
  root /usr/share/nginx/html;
  index index.html;

  # Healthcheck used by docker compose
  location /health {
    return 200 'ok';
    add_header Content-Type text/plain;
  }

  # Try static first, then fall back to index.html (SPA routing)
  location / {
    try_files $uri $uri/ /index.html;
  }
}
